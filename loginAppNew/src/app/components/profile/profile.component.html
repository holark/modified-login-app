<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3>Github Repo Search</h3>
        </div>
        <div class="card-body">
          <form class="form-inline" (submit)="onSubmit()">
            <div class="form-group">
              <input [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="Github user">
            </div>
            <br>
            <div>
              <input type="submit" value="search" class="btn btn-secondary btn-sm">
            </div>
            <br><br>
            <div *ngIf="repoData.length > 0">
              <table class="table">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
                <tr *ngFor="let item of repoData">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>

                </tr>
              </table>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
